<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Outfit:wght@300&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      background-color: black;
      font-family: 'Noto Sans KR', sans-serif;
      font-family: 'Outfit', sans-serif;
    }

    #Background {
      width: 1440px;
      height: 900px;
      margin: 0;
      padding-top: 30px;
      background-color: hsl(217, 54%, 11%);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      padding-top: 10px;
      color: gray;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      padding-top: 20px;
    }

    #card {
      background-color: hsl(216, 50%, 16%);
      text-align: center;
      margin-top: 100px;
      margin-left: 550px;
      margin-right: 550px;
      padding-bottom: 20px;
      border-radius: 20px;
    }

    h1 {
      color: white;
      font-size: 25px;
    }

    #text {
      color: hsl(215, 51%, 70%);
      margin-left: 20px;
      margin-right: 20px;
      text-align: left;
      border-bottom: 1px solid hsl(215, 51%, 70%);
      font-size: 15px;
    }

    #grid {
      display: flex;
      justify-content: space-between;
      color: hsl(178, 100%, 50%);
      font-size: 15px;
    }

    #left {
      color: hsl(215, 51%, 70%);
    }

    p {
      padding-top: 30px;
    }

    .create {
      text-align: left;
      margin-left: 20px;
      margin-top: 15px;
      color: hsl(215, 51%, 70%);
    }
  </style>
</head>

<body>
  <div id="Background">
    <div id="card">
      <p><img src="images/image-equilibrium.jpg" width="300"></p>

      <div id="text">
        <h1>Equilibrium #3429</h1>
        Our Equilibrium collection promotes balance and calm.
        <div id="grid">
          <span class="ETH"><br>
            <img src="images/icon-ethereum.svg" width="10px" height="12px"> 0.041 ETH
          </span>
          <span id="left"><br>
            <img src="images/icon-clock.svg" width="15px">3 days left
          </span>
        </div><br>
      </div>

      <div class="create">
        <img src="images/image-avatar.png" width="20">
        Creation of <span style="color: white">Jules Wyvern</span>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Brokyeom</a>
      </div>
    </div>
</body>

</html>
